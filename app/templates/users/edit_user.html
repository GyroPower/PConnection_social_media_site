{% extends 'shared/base.html' %}

{% block content %}
    <div class="container">
        <div class="row mb-3">
            <h5 class="display-5">Edit profile</h5>
        </div>

        <div class="row">
            <form method="post" class="mb-3">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" value="{{user_info.username}}" class="form form-control">
                </div>
                <div class="mb-3">
                    <label for="description_for_user">Description</label>
                    <textarea class="form-control" name="description" id="description_for_user" rows="3">{{user_info.description}}</textarea>

                    <div id="help" class="form-text">Put a breef description of you</div>

                </div>

                <div class="mb-3 my-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-danger">Cancel</a>
                </div>
            </form>
            <div class="mb-3 my-3">
                <a href="/change-email/" class="btn btn-warning">Change email</a>
                <div id="help" class="form-text">You have to put your password to change your mail</div>
            </div>
            <div class="mb-3 my-3">
                <a href="/change-password/" class="btn btn-warning">Change password</a>
                <div id="help" class="form-text">You have to put your password to change your password</div>
            </div>
        </div>

    </div>
{% endblock %}
