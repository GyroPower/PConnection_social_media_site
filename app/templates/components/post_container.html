<script src="{{url_for("static",path="js/like.js")}}"></script>

<div class="container">

     <div class="row mb-3" >
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card shadow">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <a href="/user-info/{{post.owner_id}}">{{post.username}}</a>
                </div>
                <div class="col text-right vav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-center" style="width: 10rem;" sty aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item " href="#">Save</a></li>
                    {% if current_user.id == post.owner_id%}
                      <li><a class="dropdown-item " href="#">Edit</a></li>
                      <li><a class="dropdown-item " href="#">Delete</a></li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col mb-3">
                    <p class="card-text">
                      {{post.content}}
                    </p>
                  </div>
                </div>
              </div>
            </div>

            {% if post.media%}
              <div class="card">
                <div class="col mb-1">
                  <img class="card-img" src="data:;base64,{{post.media}}">
                </div>
              </div>
            {% endif%}
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <p class="card-text text-center" id="{{post.id}}">{{post.votes}}</p>
                    </div>
                    <div class="col text-center">
                      <button class="btn btn-outline-primary"  onclick="like({{post.id}})">like</button>
                    </div>
                    <div class="col text-right">
                      <button class="btn btn-outline-primary">Share</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="col-sm-3"></div>
      </div>
</div>
