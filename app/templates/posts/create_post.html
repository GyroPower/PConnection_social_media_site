{% extends 'shared/base.html' %}

{% block content %}
<div class="container">
    <div class="row-my-3">
        <h5 class="display-5">Create Post</h5>
        <div class="text-danger font-weight-bold">
            {% if error%}
                {{error}}
            {%endif%}
        </div>
    </div>


    <div class="row-my-5">
        <form class="form-horizontal" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="cols-sm-2 control-label">Content</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3">{{description}}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Upload File</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                        <input type="file" name="file" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block login-button">
                <a href="/" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
